<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сальник Кристина {% block lab %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename ='main.css') }}">
    {% if  request.cookies.get('color') and request.cookies.get('backcolor') and request.cookies.get('font_size') %}
    <style>
        body { 
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('backcolor') }}; 
            font-size: {{ request.cookies.get('font_size') }}px;
        }
    </style> 
    {% endif %}
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        WEB-Programming labs, часть 2, {{ self.lab() }}
    </header>
    <main>
        {% block main %} {% endblock %}
    </main>
    <footer>
        &copy; Сальник Кристина, ФБИ-14, 3 курс, 2023
    </footer>
</body>
</html>
