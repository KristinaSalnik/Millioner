{% extends "base.html" %} 
 
{% block lab %}Лабораторная работа 4{% endblock %} 
 
{% block main %} 
    <h1>Заказ зерна</h1> 
    <div class="error">{{ error }}</div> 
    {% if message %} 
    <div>{{ message }}</div> 
    {% endif %} 
    <form method="post"> 
        <div> 
            <label>Выберите зерно</label> 
        </div> 
        <div> 
            <select name="zerno"> 
                <option value="Ячмень" {{ zerno == 'Ячмень' and 'selected' }}>Ячмень</option> 
                <option value="Овес" {{ zerno == 'Овес' and 'selected' }}>Овес</option> 
                <option value="Пшеница" {{ zerno == 'Пшеница' and 'selected' }}>Пшеница</option> 
                <option value="Рожь" {{ zerno == 'Рожь' and 'selected' }}>Рожь</option> 
            </select> 
        </div> 
        <div> 
            <label for="ves">Введите вес:</label> 
            <input type="number" id="ves" name="ves" value="{{ ves }}"> 
            {% if error and error.ves %} 
            <span>{{ error.ves }}</span> 
            {% endif %} 
        </div> 
        <div> 
            <button type="submit">Оформить заказ</button> 
        </div> 
        <div> 
            <a href="/lab4/zerno">Назад</a> 
        </div> 
    </form> 
    <style> 
        .error{ 
            color: rgb(255, 30, 30); 
        } 
    </style>  
    {% endblock %}
